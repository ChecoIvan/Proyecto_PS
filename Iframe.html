<!DOCTYPE html>

<html>

<head>

    <title>IFRAME</title>

</head>

<body>

    <h1 style="background-color: blue;" align="center">Iframes</h1>

    <h3 style="border:2px solid blue;" align="center">
    Iframe de la pagina del Tegnologico Universitario Aguascalientes</h3>

    <iframe
        src="https://tua.edu.mx/"
        frameborder="0"
        title="Esta es la pagina de TUA"
        width="1350"
        height="1000"></iframe>

    <h3 style="border:2px solid blue;" align="center">
    Iframe muestrando un video de YouTube</h3>

    <iframe
    width="800" 
    height="500" 
    src="https://www.youtube.com/embed/10GHKjgQIR0"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
    
    <br>
    <br>
    <a href="index.html">Regresar</a>
</body>
</html>
